<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Progress</title>
  <style>
    * {
  box-sizing: border-box;
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

body {
  background-color: #fff;
  padding: 10px;
}

header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 20px;
  border-bottom: 1px solid #ccc;
}

.logo {
  font-size: 20px;
  font-weight: bold;
  color: #0073e6;
}

.search {
  width: 40%;
  padding: 6px 10px;
  border: 1px solid #ccc;
  border-radius: 20px;
}

.notification {
  font-size: 20px;
  position: relative;
  cursor: pointer;
}

.logout {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 8px 15px;
  border-radius: 8px;
  cursor: pointer;
}

nav {
  display: flex;
  background-color: #007bff;
  padding: 10px 0;
  justify-content: space-around;
}

nav a {
  color: white;
  text-decoration: none;
  padding: 10px 15px;
}

nav a.active {
  background-color: white;
  color: #007bff;
  border-radius: 8px;
}

.tabs {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 15px;
}

.tabs span {
  margin-right: 20px;
  font-weight: bold;
  cursor: pointer;
}

.tabs .active-tab {
  color: #007bff;
  border-bottom: 2px solid #007bff;
}

.filters input,
.filters select,
.filters button {
  margin-left: 8px;
  padding: 6px;
  border: 1px solid #ccc;
  border-radius: 6px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 15px;
}

thead {
  background-color: #f2f2f2;
}

th, td {
  padding: 12px 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

a {
  color: #007bff;
  text-decoration: none;
}

.progress-bar {
  background-color: #eee;
  width: 100%;
  height: 16px;
  border-radius: 10px;
  position: relative;
  margin: 6px 0;
}

.progress-fill {
  height: 100%;
  background-color: red;
  border-radius: 10px;
}

.progress-bar span {
  position: absolute;
  top: -22px;
  right: 0;
  font-size: 12px;
  color: black;
}

.details {
  padding: 6px 12px;
  background-color: #f2f2f2;
  border: none;
  border-radius: 20px;
  cursor: pointer;
}

.pagination {
  display: flex;
  justify-content: flex-start;
  padding: 15px;
}

.page,
.next {
  margin-right: 10px;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-radius: 20px;
  cursor: pointer;
  background-color: white;
}

.page.active {
  background-color: #007bff;
  color: white;
}

  </style>
</head>
<body>
  <header>
    <div class="logo">TrackSmart</div>
    <input type="text" class="search" placeholder="Search...">
    <div class="notification">üîî</div>
    <button class="logout">Log out</button>
  </header>

  <nav>
    <a href="#">Class</a>
    <a href="#">Timetable</a>
    <a href="#" class="active">Student</a>
    <a href="#">Notification</a>
    <a href="#">Setting</a>
    <a href="#">Support</a>
  </nav>

  <div class="tabs">
    <span class="active-tab">PNV26B</span>
    <span>PNV26</span>
    <span>PNV26</span>
    <div class="filters">
      <input type="text" placeholder="Full name">
      <button>üìÖ</button>
      <select><option>Week 1</option></select>
      <select><option>Missing</option></select>
    </div>
  </div>

  <table>
    <thead>
      <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Email</th>
        <th>Progress Week 1</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Example row -->
      <tr>
        <td>1</td>
        <td><a href="#">Nguy·ªÖn VƒÉn A</a></td>
        <td>vinhtranvan@gmail.com</td>
        <td>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 0%;"></div>
            <span>0%</span>
          </div>
        </td>
        <td><button class="details">See details</button></td>
      </tr>
      <tr>
        <td>2</td>
        <td><a href="#">Nguy·ªÖn VƒÉn A</a></td>
        <td>vinhtranvan@gmail.com</td>
        <td>
          <div class="progress-bar">
            <div class="progress-fill" style="width: 25%;"></div>
            <span>25%</span>
          </div>
        </td>
        <td><button class="details">See details</button></td>
      </tr>
      <!-- Add more rows as needed -->
    </tbody>
  </table>

  <div class="pagination">
    <button class="page active">1</button>
    <button class="page">2</button>
    <button class="next">Next ‚ùØ</button>
  </div>
</body>
</html>
