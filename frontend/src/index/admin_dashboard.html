<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TrackSmart Admin Dashboard</title>

  <!-- Bootstrap CSS (optional for grid/utilities) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
    crossorigin="anonymous"
  />

  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #f5f7fa;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }
    img {
      width: 150px;
      height: auto;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 30px 20px;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      margin-bottom: 10px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
      border-radius: 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .brand-name {
      font-size: 48px;
      font-weight: 600;
      color: #333;
    }
    .logout-btn {
      background-color: #009688;
      color: white;
      border: none;
      padding: 8px 20px;
      border-radius: 4px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .logout-btn:hover {
      background-color: #0062c0;
    }

    /* Navigation */
    .nav {
      width: 100%;
      background-color: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      z-index: 1000;
      border-radius: 20px;
      margin-bottom: 30px;
      position: sticky;
      top: 0;
    }
    .nav-list {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      margin: 0;
      padding: 0;
      height: 70px;
    }
    .nav-item {
      position: relative;
      margin: 0 15px;
    }
    .nav-link {
      display: inline-block;
      padding: 15px 20px;
      font-size: 16px;
      font-weight: 500;
      color: #555;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: #009688;
    }
    .nav-item.active .nav-link {
      color: #009688;
    }
    .nav-item.active::after {
      content: '';
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 3px;
      background-color: #009688;
      border-radius: 2px;
    }
    @media (max-width: 768px) {
      .nav-list {
        flex-direction: column;
        height: auto;
        padding: 10px 0;
      }
      .nav-item {
        margin: 10px 0;
      }
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    .stat-card {
      background-color: #d9e8f7;
      border-radius: 8px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .stat-card:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    .stat-title {
      font-size: 14px;
      color: #555;
      margin-bottom: 5px;
      font-weight: 500;
    }
    .stat-value {
      font-size: 28px;
      font-weight: 700;
      color: #333;
    }

    /* Chart Card (matches other stat-cards) */
    .chart-card {
      background-color: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      display: flex;
      flex-direction: column;
      margin-bottom: 30px;
    }
    .chart-card .stat-title {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-container {
      position: relative;
      flex: 1;
      /* ensure chart fills */
    }
    .chart-container canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-container">
        <img src="" alt="">
        <h1 class="brand-name">TrackSmart</h1>
      </div>
      <button class="logout-btn">Log out</button>
    </header>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="nav-list">
        <li class="nav-item active"><a href="#" class="nav-link">Dashboard</a></li>
        <li class="nav-item"><a href="#" class="nav-link">User</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Class</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Notification</a></li>
        <li class="nav-item"><a href="#" class="nav-link">Report</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div class="stats-grid">
      <div class="stat-card">
        <h3 class="stat-title">Total Teachers</h3>
        <p class="stat-value">12</p>
      </div>
      <div class="stat-card">
        <h3 class="stat-title">Total Students</h3>
        <p class="stat-value">132</p>
      </div>
      <div class="stat-card">
        <h3 class="stat-title">Total Classes</h3>
        <p class="stat-value">12</p>
      </div>
      <div class="stat-card">
        <h3 class="stat-title">Weekly Visits</h3>
        <p class="stat-value">34</p>
      </div>
    </div>

    <!-- Chart Card -->
    <div class="chart-card">
      <h3 class="stat-title">Top 3 Fastest Progress</h3>
      <div class="chart-container">
        <canvas id="topProgressChart"></canvas>
      </div>
    </div>
  </div>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const ctx = document.getElementById('topProgressChart').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: ['Thuy Trang', 'Van Vinh', 'Ha Sang'],
          datasets: [{
            label: 'Completion %',
            data: [92, 87, 83],
            backgroundColor: [
              'rgba(0, 150, 136, 0.7)',
              'rgba(0, 150, 136, 0.5)',
              'rgba(0, 150, 136, 0.3)'
            ],
            borderColor: 'rgba(0, 150, 136, 1)',
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          scales: {
            x: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: 'Completion (%)' }
            }
          },
          plugins: {
            legend: { display: false },
            tooltip: {
              callbacks: {
                label: ctx => ctx.parsed.x + '%'
              }
            }
          },
          responsive: true,
          maintainAspectRatio: false
        }
      });
    });
  </script>
</body>
</html>
